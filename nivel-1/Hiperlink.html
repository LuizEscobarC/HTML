<!DOCTYPE html>
<html>
    <head>
        <title>Hiperlink</title>
    </head>
    <body>
        <h1>Utilizando Hiperlink</h1>
        <!-- target="_Blank" seria (outra janela)-->
        <h3>Aqui ele redireciona para outro arquivo</h3>
        <p><a href="Hello World HTML.html">Hello Word</a></p>
        <hr>
        <h3>Aqui ele redireciona para um site só que pela mesma página</h3>
        <p><a href="http://Google.com.br" target="_blank">Google dominio br</a></p>

    </body>
</html>
